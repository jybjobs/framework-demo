plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.6.0'
    api 'org.openjdk.jol:jol-core:0.16'
    api 'log4j:log4j:1.2.16'
    api 'com.lmax:disruptor:3.4.4'
    api 'me.champeau.jdoctor:jdoctor-utils:0.1.2'
    api 'com.alibaba:fastjson:1.2.75'
    api 'org.springframework.boot:spring-boot-starter-actuator:2.6.0'
    api 'io.micrometer:micrometer-registry-prometheus:1.8.0'
    testImplementation 'org.openjdk.jmh:jmh-core:1.19'
    testImplementation 'org.openjdk.jmh:jmh-generator-annprocess:1.19'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.0'
    testImplementation 'com.squareup.okhttp3:okhttp:3.14.9'
    testImplementation 'io.netty:netty-all:4.1.70.Final'
}

group = 'com.sma'
version = '0.0.1-SNAPSHOT'
description = 'sboot-demo'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
